<div class="container mt-5" *ngIf="movies.length > 0">
  <div class="col mt-4" *ngIf="movies.length > 0">
    <h2>Peliculas favoritas agregadas</h2>
    <div class="row">
      <div class="col-md-3 md-5" *ngFor="let movie of movies">
        <img
          [src]="movie.poster_path | moviePoster"
          class="img-fluid poster"
          (click)="onMovie(movie)"
        />

        <div>
          <h3>{{ movie.title }}</h3>
          <div class="row text-white m-1 text-center">
            <div class="col-6">
              <button
                (click)="ondeleteMovie(movie)"
                mat-mini-fab
                raised-button
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div class="col-6">
              <button
                (click)="onMovie(movie)"
                mat-mini-fab
                raised-button
                color="primary"
              >
                <mat-icon>pending</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="col-12" class="nomovie" *ngIf="movies.length === 0">
    <h1>No tienes agregadas peliculas en favoritos</h1>
  </div>
</div>
