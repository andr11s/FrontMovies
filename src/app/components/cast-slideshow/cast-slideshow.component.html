<div class="swiper-container" *ngIf="MCast.length > 0">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      class="swiper-slide text-white text-center p-2"
      *ngFor="let movie of MCast"
    >
      <img [src]="movie.profile_path | moviePoster" class="img-thumbnail" />
      <h4>{{ movie.name }}</h4>
    </div>
  </div>
</div>
