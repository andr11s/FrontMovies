<div class="row">
  <div class="col-md-3 md-5" *ngFor="let movie of movies">
    <img
      [src]="movie.poster_path | moviePoster"
      class="img-fluid poster"
      (click)="onMovie(movie)"
    />

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row text-white">
        <div class="col-10">
          <star-rating
            [value]="movie.vote_average"
            checkedcolor="yellow"
            uncheckedcolor="grey"
            size="16px"
            readonly="false"
            totalstars="10"
          ></star-rating>
        </div>
        <div class="col-2">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
